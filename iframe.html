    width: fit-content;

    flex-direction: column;

    padding: 10px;
  }
  .letterdrop-search {
    width: 100%;
    position: relative;
    display: flex;
    align-items: center;
  }
  .letterdrop-search input {
    height: 42px;
    width: 100%;
    border-radius: 6px;
    border: 1px solid #bebec5;
    padding: 0px 36px 0px 16px;
    font-family: inherit;
  }
  .letterdrop-search input:focus-visible,
  .letterdrop-search input:focus {
    outline: inherit;
    box-shadow: none;
    border: 1px solid #4160ff;
  }
  .letterdrop-search .fa-search {
    position: absolute;
    font-size: 16px;
    color: #1a1a1a;
    right: 16px;
    cursor: pointer;
  }

  #letterdrop-results {
    width: 100%;
    height: auto;
    margin-top: 24px;
    display: none;
  }
  #letterdrop-read-more {
    width: 100%;
    display: none;
    flex-direction: column;
    margin-top: 24px;
    align-items: flex-start;
    justify-content: flex-start;
  }
  #letterdrop-read-more label {
    font-weight: 700;
  }
  .letterdrop-article {
    display: flex;
    flex-direction: row;
    margin-top: 20px;
    margin-bottom: 20px;
    width: 100%;
  }
  .letterdrop-image {
    width: 120px;
    aspect-ratio: 16/9;
    margin-right: 20px;
    object-fit: cover;
  }
  .letterdrop-article-details {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: calc(100% - 140px);
  }
  .letterdrop-article-title {
    font-size: 14px;
  }
  .letterdrop-article-description {
    font-size: 12px;
  }
  .letterdrop-article-link {
    font-size: 12px;
    color: black;
  }
  .letterdrop-ellipsis {
    font-weight: 100 !important;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .letterdrop-powered-by {
    width: 100%;
    display: flex;
    justify-content: flex-end;
    font-size: 10px;
    color: black;
    margin-top: 2px;
    text-decoration: none;
  }

  #letterdrop-loader {
    width: 32px;
    height: 32px;
    border: 3.5px solid #4160ff;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
    display: none;
  }
  @keyframes rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
